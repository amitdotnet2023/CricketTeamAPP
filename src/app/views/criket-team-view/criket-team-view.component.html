<div class="container">
    <div class="row" style="margin-top: 100px;">

        <p>Team List Data</p>

        <div class="col-12">

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <!-- <th>ID</th> -->
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Total Matches Played</th>
                        <th>Contact Number</th>
                        <th>Email</th>
                        <th>Date of Birth</th>
                        <th>Height</th>
                        <th>Weight</th>
                        <th>Role</th>
                        <!-- <th>Created Date</th>
                        <th>Last Modified Date</th>
                        <th>Active</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of CriketList">
                        <!-- <td>{{ user.id }}</td> -->
                        <td>{{ user.firstName }}</td>
                        <td>{{ user.lastName }}</td>
                        <td>{{ user.totalMatchesPlayed }}</td>
                        <td>{{ user.contactNumber }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.dateOfBirth }}</td>
                        <td>{{ user.height }}</td>
                        <td>{{ user.weight }}</td>
                        <td>{{ user.role }}</td>
                        <!-- <td>{{ user.createdDate }}</td>
                        <td>{{ user.lastModifiedDate }}</td>
                        <td>{{ user.isActive }}</td> -->
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
